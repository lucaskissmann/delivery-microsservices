spring.application.name=pedidos-ms

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/delivery-pedidos?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka
eureka.client.service-url.fetch-registry=true
eureka.client.service-url.register-with-eureka=true
eureka.instance.instance-id=${spring.application.name}:${random.int}

server.port=0
